<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="forestSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a3a"/>
      <stop offset="50%" style="stop-color:#2d3a4a"/>
      <stop offset="100%" style="stop-color:#1a3a2a"/>
    </linearGradient>
    <linearGradient id="hutWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="50%" style="stop-color:#6b4f0f"/>
      <stop offset="100%" style="stop-color:#4a3508"/>
    </linearGradient>
    <linearGradient id="roofThatch" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4520"/>
      <stop offset="100%" style="stop-color:#3a2a10"/>
    </linearGradient>
    <linearGradient id="legBone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9b896"/>
      <stop offset="50%" style="stop-color:#e8dfd0"/>
      <stop offset="100%" style="stop-color:#c9b896"/>
    </linearGradient>
    <linearGradient id="moonGlowBaba" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e6d3"/>
      <stop offset="100%" style="stop-color:#d4c4a8"/>
    </linearGradient>
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9933;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0"/>
    </radialGradient>
    <filter id="mistFilter">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#forestSky)"/>

  <!-- Moon -->
  <circle cx="1000" cy="70" r="45" fill="url(#moonGlowBaba)"/>
  <circle cx="1015" cy="62" r="45" fill="url(#forestSky)" opacity="0.3"/>
  <circle cx="1000" cy="70" r="65" fill="#f0e6d3" opacity="0.1"/>
  <circle cx="1000" cy="70" r="85" fill="#f0e6d3" opacity="0.05"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="100" cy="40" r="1.5"/>
    <circle cx="200" cy="70" r="1"/>
    <circle cx="350" cy="30" r="1.5"/>
    <circle cx="500" cy="60" r="1"/>
    <circle cx="650" cy="25" r="1.5"/>
    <circle cx="800" cy="50" r="1"/>
    <circle cx="1100" cy="35" r="1.5"/>
    <circle cx="150" cy="100" r="1"/>
    <circle cx="400" cy="90" r="1"/>
    <circle cx="750" cy="85" r="1"/>
  </g>

  <!-- Background trees - far -->
  <g fill="#0d1a15" opacity="0.7">
    <polygon points="50,400 80,200 110,400"/>
    <polygon points="120,400 160,180 200,400"/>
    <polygon points="180,400 230,150 280,400"/>
    <polygon points="900,400 950,170 1000,400"/>
    <polygon points="1000,400 1040,200 1080,400"/>
    <polygon points="1080,400 1130,180 1180,400"/>
  </g>

  <!-- Background trees - mid -->
  <g fill="#152520">
    <polygon points="0,400 40,220 80,400"/>
    <polygon points="250,400 300,190 350,400"/>
    <polygon points="850,400 900,200 950,400"/>
    <polygon points="1100,400 1150,210 1200,400"/>
  </g>

  <!-- Ground/forest floor -->
  <path d="M0 350 Q200 340 400 355 Q600 370 800 350 Q1000 330 1200 355 L1200 400 L0 400 Z" fill="#1a2a20"/>
  <path d="M0 370 Q300 360 600 375 Q900 390 1200 370 L1200 400 L0 400 Z" fill="#0f1a15"/>

  <!-- Mist at ground level -->
  <ellipse cx="200" cy="380" rx="150" ry="30" fill="#4a5a6a" opacity="0.2" filter="url(#mistFilter)"/>
  <ellipse cx="600" cy="385" rx="200" ry="35" fill="#4a5a6a" opacity="0.2" filter="url(#mistFilter)"/>
  <ellipse cx="1000" cy="380" rx="150" ry="30" fill="#4a5a6a" opacity="0.2" filter="url(#mistFilter)"/>

  <!-- Baba Yaga's Hut -->
  <g transform="translate(450, 80)">
    <!-- Chicken leg - left -->
    <g transform="translate(80, 200)">
      <!-- Upper leg -->
      <path d="M30 0 Q20 40 25 80 Q30 90 35 80 Q40 40 30 0" fill="url(#legBone)"/>
      <!-- Knee joint -->
      <ellipse cx="30" cy="85" rx="12" ry="10" fill="#d4c4a8"/>
      <!-- Lower leg -->
      <path d="M25 90 Q15 130 20 170 Q30 175 40 170 Q45 130 35 90" fill="url(#legBone)"/>
      <!-- Foot -->
      <g transform="translate(0, 165)">
        <!-- Back toe -->
        <path d="M30 5 Q20 15 10 25 Q15 30 25 20 Q30 15 30 5" fill="#d4c4a8"/>
        <!-- Front toes -->
        <path d="M25 5 Q15 25 5 45 Q12 48 20 35 Q25 20 25 5" fill="#c9b896"/>
        <path d="M30 5 Q30 30 30 55 Q38 55 38 30 Q38 15 30 5" fill="#d4c4a8"/>
        <path d="M35 5 Q45 25 55 45 Q48 48 40 35 Q35 20 35 5" fill="#c9b896"/>
      </g>
    </g>

    <!-- Chicken leg - right -->
    <g transform="translate(180, 200)">
      <!-- Upper leg -->
      <path d="M30 0 Q20 40 25 80 Q30 90 35 80 Q40 40 30 0" fill="url(#legBone)"/>
      <!-- Knee joint -->
      <ellipse cx="30" cy="85" rx="12" ry="10" fill="#d4c4a8"/>
      <!-- Lower leg -->
      <path d="M25 90 Q15 130 20 170 Q30 175 40 170 Q45 130 35 90" fill="url(#legBone)"/>
      <!-- Foot -->
      <g transform="translate(0, 165)">
        <path d="M30 5 Q20 15 10 25 Q15 30 25 20 Q30 15 30 5" fill="#d4c4a8"/>
        <path d="M25 5 Q15 25 5 45 Q12 48 20 35 Q25 20 25 5" fill="#c9b896"/>
        <path d="M30 5 Q30 30 30 55 Q38 55 38 30 Q38 15 30 5" fill="#d4c4a8"/>
        <path d="M35 5 Q45 25 55 45 Q48 48 40 35 Q35 20 35 5" fill="#c9b896"/>
      </g>
    </g>

    <!-- Hut base platform -->
    <rect x="40" y="185" width="220" height="20" rx="3" fill="#4a3508"/>

    <!-- Hut body -->
    <rect x="50" y="80" width="200" height="110" fill="url(#hutWood)"/>

    <!-- Log texture lines -->
    <g stroke="#3a2a08" stroke-width="2" opacity="0.5">
      <line x1="50" y1="100" x2="250" y2="100"/>
      <line x1="50" y1="120" x2="250" y2="120"/>
      <line x1="50" y1="140" x2="250" y2="140"/>
      <line x1="50" y1="160" x2="250" y2="160"/>
      <line x1="50" y1="180" x2="250" y2="180"/>
    </g>

    <!-- Corner logs -->
    <rect x="45" y="80" width="15" height="110" fill="#5a4010"/>
    <rect x="240" y="80" width="15" height="110" fill="#5a4010"/>

    <!-- Window with glow -->
    <circle cx="150" cy="130" r="50" fill="url(#windowGlow)"/>
    <rect x="115" y="105" width="70" height="50" rx="3" fill="#1a1a1a"/>
    <rect x="120" y="110" width="25" height="18" fill="#ff6600" opacity="0.6"/>
    <rect x="155" y="110" width="25" height="18" fill="#ff9933" opacity="0.6"/>
    <rect x="120" y="132" width="25" height="18" fill="#ff9933" opacity="0.5"/>
    <rect x="155" y="132" width="25" height="18" fill="#ff6600" opacity="0.5"/>
    <!-- Window frame -->
    <line x1="115" y1="130" x2="185" y2="130" stroke="#3a2a08" stroke-width="4"/>
    <line x1="150" y1="105" x2="150" y2="155" stroke="#3a2a08" stroke-width="4"/>

    <!-- Door -->
    <rect x="85" y="140" width="35" height="50" rx="2" fill="#3a2a08"/>
    <circle cx="112" cy="165" r="3" fill="#c9b896"/>

    <!-- Roof -->
    <polygon points="30,85 150,10 270,85" fill="url(#roofThatch)"/>

    <!-- Roof thatch texture -->
    <g stroke="#4a3515" stroke-width="2" opacity="0.5">
      <line x1="50" y1="80" x2="150" y2="20"/>
      <line x1="80" y1="80" x2="150" y2="30"/>
      <line x1="110" y1="80" x2="150" y2="40"/>
      <line x1="140" y1="80" x2="150" y2="50"/>
      <line x1="250" y1="80" x2="150" y2="20"/>
      <line x1="220" y1="80" x2="150" y2="30"/>
      <line x1="190" y1="80" x2="150" y2="40"/>
      <line x1="160" y1="80" x2="150" y2="50"/>
    </g>

    <!-- Chimney -->
    <rect x="180" y="25" width="25" height="45" fill="#5a4520"/>
    <rect x="175" y="20" width="35" height="10" fill="#4a3515"/>
    <!-- Smoke -->
    <g fill="#6a7a8a" opacity="0.4">
      <ellipse cx="192" cy="10" rx="10" ry="8"/>
      <ellipse cx="200" cy="-5" rx="12" ry="10"/>
      <ellipse cx="190" cy="-20" rx="15" ry="12"/>
    </g>
  </g>

  <!-- Foreground trees -->
  <g fill="#0a1510">
    <!-- Left tree -->
    <polygon points="0,400 30,280 60,400"/>
    <polygon points="20,400 50,260 80,400"/>
    <!-- Right tree -->
    <polygon points="1140,400 1170,290 1200,400"/>
    <polygon points="1120,400 1160,270 1200,400"/>
  </g>

  <!-- Mushrooms in foreground -->
  <g>
    <!-- Left mushroom -->
    <ellipse cx="100" cy="380" rx="15" ry="5" fill="#3a2a20"/>
    <rect x="96" y="365" width="8" height="15" fill="#e8dfd0"/>
    <ellipse cx="100" cy="365" rx="18" ry="12" fill="#c92a2a"/>
    <circle cx="94" cy="362" r="3" fill="#fff" opacity="0.7"/>
    <circle cx="106" cy="360" r="4" fill="#fff" opacity="0.7"/>

    <!-- Right mushroom cluster -->
    <ellipse cx="1050" cy="375" rx="12" ry="4" fill="#3a2a20"/>
    <rect x="1047" y="362" width="6" height="13" fill="#e8dfd0"/>
    <ellipse cx="1050" cy="362" rx="14" ry="10" fill="#ff6b6b"/>
    <circle cx="1045" cy="359" r="2" fill="#fff" opacity="0.7"/>
    <circle cx="1054" cy="358" r="3" fill="#fff" opacity="0.7"/>

    <ellipse cx="1075" cy="380" rx="10" ry="3" fill="#3a2a20"/>
    <rect x="1072" y="370" width="5" height="10" fill="#e8dfd0"/>
    <ellipse cx="1075" cy="370" rx="11" ry="8" fill="#ff8787"/>
    <circle cx="1071" cy="368" r="2" fill="#fff" opacity="0.7"/>
  </g>

  <!-- Flying birds/crows silhouettes -->
  <g fill="#0a1510">
    <path d="M300 120 Q290 115 285 120 Q288 125 300 120 Q312 125 315 120 Q310 115 300 120"/>
    <path d="M350 100 Q340 95 335 100 Q338 105 350 100 Q362 105 365 100 Q360 95 350 100"/>
    <path d="M280 90 Q270 85 265 90 Q268 95 280 90 Q292 95 295 90 Q290 85 280 90"/>
  </g>

  <!-- Magical sparkles around hut -->
  <g fill="#ffd700" opacity="0.6">
    <circle cx="500" cy="150" r="2"/>
    <circle cx="550" cy="100" r="1.5"/>
    <circle cx="700" cy="130" r="2"/>
    <circle cx="650" cy="180" r="1.5"/>
    <circle cx="480" cy="200" r="1.5"/>
    <circle cx="720" cy="160" r="2"/>
  </g>
</svg>
