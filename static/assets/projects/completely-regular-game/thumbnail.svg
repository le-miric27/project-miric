<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <rect width="400" height="225" fill="#1a1a2e"/>
  <rect x="20" y="20" width="360" height="185" rx="10" fill="#16213e" stroke="#7c3aed" stroke-width="2"/>

  <!-- Game controller icon -->
  <g transform="translate(140, 70)">
    <rect x="0" y="20" width="120" height="60" rx="30" fill="#7c3aed"/>
    <rect x="10" y="30" width="40" height="40" rx="10" fill="#1a1a2e"/>
    <rect x="70" y="30" width="40" height="40" rx="10" fill="#1a1a2e"/>

    <!-- D-pad -->
    <rect x="22" y="40" width="16" height="6" rx="2" fill="#7c3aed"/>
    <rect x="27" y="35" width="6" height="16" rx="2" fill="#7c3aed"/>

    <!-- Buttons -->
    <circle cx="82" cy="43" r="5" fill="#ef4444"/>
    <circle cx="95" cy="50" r="5" fill="#22c55e"/>
    <circle cx="82" cy="57" r="5" fill="#3b82f6"/>
    <circle cx="95" cy="64" r="5" fill="#eab308"/>
  </g>

  <!-- Play button overlay -->
  <circle cx="200" cy="112" r="35" fill="rgba(124, 58, 237, 0.8)"/>
  <path d="M190 95 L220 112 L190 129 Z" fill="white"/>

  <!-- Title -->
  <text x="200" y="190" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">COMPLETELY REGULAR GAME</text>
</svg>
