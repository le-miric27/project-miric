<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="chessBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="lightBeam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="whitePiece" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="50%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <linearGradient id="blackPiece" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#chessBg)"/>

  <!-- Dramatic light beam from top -->
  <polygon points="500,0 700,0 800,400 400,400" fill="url(#lightBeam)"/>

  <!-- Chess board in perspective -->
  <g transform="translate(200, 150)">
    <!-- Board base shadow -->
    <ellipse cx="400" cy="220" rx="350" ry="50" fill="#000" opacity="0.5"/>

    <!-- Chess board squares in perspective -->
    <g>
      <!-- Row 1 (back) -->
      <polygon points="200,0 250,0 275,30 175,30" fill="#8b7355"/>
      <polygon points="250,0 300,0 325,30 275,30" fill="#f5deb3"/>
      <polygon points="300,0 350,0 375,30 325,30" fill="#8b7355"/>
      <polygon points="350,0 400,0 425,30 375,30" fill="#f5deb3"/>
      <polygon points="400,0 450,0 475,30 425,30" fill="#8b7355"/>
      <polygon points="450,0 500,0 525,30 475,30" fill="#f5deb3"/>
      <polygon points="500,0 550,0 575,30 525,30" fill="#8b7355"/>
      <polygon points="550,0 600,0 625,30 575,30" fill="#f5deb3"/>

      <!-- Row 2 -->
      <polygon points="175,30 275,30 300,60 150,60" fill="#f5deb3"/>
      <polygon points="275,30 325,30 350,60 300,60" fill="#8b7355"/>
      <polygon points="325,30 375,30 400,60 350,60" fill="#f5deb3"/>
      <polygon points="375,30 425,30 450,60 400,60" fill="#8b7355"/>
      <polygon points="425,30 475,30 500,60 450,60" fill="#f5deb3"/>
      <polygon points="475,30 525,30 550,60 500,60" fill="#8b7355"/>
      <polygon points="525,30 575,30 600,60 550,60" fill="#f5deb3"/>
      <polygon points="575,30 625,30 650,60 600,60" fill="#8b7355"/>

      <!-- Row 3 -->
      <polygon points="150,60 300,60 325,95 125,95" fill="#8b7355"/>
      <polygon points="300,60 350,60 375,95 325,95" fill="#f5deb3"/>
      <polygon points="350,60 400,60 425,95 375,95" fill="#8b7355"/>
      <polygon points="400,60 450,60 475,95 425,95" fill="#f5deb3"/>
      <polygon points="450,60 500,60 525,95 475,95" fill="#8b7355"/>
      <polygon points="500,60 550,60 575,95 525,95" fill="#f5deb3"/>
      <polygon points="550,60 600,60 625,95 575,95" fill="#8b7355"/>
      <polygon points="600,60 650,60 675,95 625,95" fill="#f5deb3"/>

      <!-- Row 4 -->
      <polygon points="125,95 325,95 350,135 100,135" fill="#f5deb3"/>
      <polygon points="325,95 375,95 400,135 350,135" fill="#8b7355"/>
      <polygon points="375,95 425,95 450,135 400,135" fill="#f5deb3"/>
      <polygon points="425,95 475,95 500,135 450,135" fill="#8b7355"/>
      <polygon points="475,95 525,95 550,135 500,135" fill="#f5deb3"/>
      <polygon points="525,95 575,95 600,135 550,135" fill="#8b7355"/>
      <polygon points="575,95 625,95 650,135 600,135" fill="#f5deb3"/>
      <polygon points="625,95 675,95 700,135 650,135" fill="#8b7355"/>

      <!-- Row 5 -->
      <polygon points="100,135 350,135 375,180 75,180" fill="#8b7355"/>
      <polygon points="350,135 400,135 425,180 375,180" fill="#f5deb3"/>
      <polygon points="400,135 450,135 475,180 425,180" fill="#8b7355"/>
      <polygon points="450,135 500,135 525,180 475,180" fill="#f5deb3"/>
      <polygon points="500,135 550,135 575,180 525,180" fill="#8b7355"/>
      <polygon points="550,135 600,135 625,180 575,180" fill="#f5deb3"/>
      <polygon points="600,135 650,135 675,180 625,180" fill="#8b7355"/>
      <polygon points="650,135 700,135 725,180 675,180" fill="#f5deb3"/>
    </g>
  </g>

  <!-- White King - center, highlighted -->
  <g transform="translate(550, 120)" filter="url(#glow)">
    <!-- Base -->
    <ellipse cx="50" cy="130" rx="35" ry="10" fill="#a0a0a0"/>
    <rect x="15" y="115" width="70" height="15" rx="3" fill="url(#whitePiece)"/>
    <rect x="20" y="100" width="60" height="15" rx="2" fill="url(#whitePiece)"/>
    <!-- Body -->
    <path d="M25 100 Q20 70 30 50 L70 50 Q80 70 75 100 Z" fill="url(#whitePiece)"/>
    <!-- Neck -->
    <rect x="35" y="40" width="30" height="15" rx="2" fill="url(#whitePiece)"/>
    <!-- Crown -->
    <rect x="30" y="25" width="40" height="15" rx="2" fill="url(#whitePiece)"/>
    <!-- Cross -->
    <rect x="45" y="5" width="10" height="25" fill="url(#whitePiece)"/>
    <rect x="38" y="10" width="24" height="8" fill="url(#whitePiece)"/>
    <!-- Shadow detail -->
    <line x1="35" y1="55" x2="35" y2="95" stroke="#c0c0c0" stroke-width="2"/>
    <line x1="65" y1="55" x2="65" y2="95" stroke="#e8e8e8" stroke-width="2"/>
  </g>

  <!-- Black Queen - left side -->
  <g transform="translate(300, 160)">
    <!-- Base -->
    <ellipse cx="40" cy="110" rx="30" ry="8" fill="#0d0d0d"/>
    <rect x="10" y="95" width="60" height="15" rx="3" fill="url(#blackPiece)"/>
    <rect x="15" y="82" width="50" height="13" rx="2" fill="url(#blackPiece)"/>
    <!-- Body -->
    <path d="M20 82 Q15 55 25 40 L55 40 Q65 55 60 82 Z" fill="url(#blackPiece)"/>
    <!-- Neck -->
    <rect x="28" y="32" width="24" height="12" rx="2" fill="url(#blackPiece)"/>
    <!-- Crown with points -->
    <path d="M22 32 L25 10 L32 25 L40 5 L48 25 L55 10 L58 32 Z" fill="url(#blackPiece)"/>
    <!-- Ball on top -->
    <circle cx="40" cy="5" r="5" fill="url(#blackPiece)"/>
  </g>

  <!-- White Rook - right side -->
  <g transform="translate(780, 170)">
    <!-- Base -->
    <ellipse cx="35" cy="100" rx="28" ry="7" fill="#a0a0a0"/>
    <rect x="7" y="85" width="56" height="15" rx="2" fill="url(#whitePiece)"/>
    <rect x="10" y="72" width="50" height="13" rx="2" fill="url(#whitePiece)"/>
    <!-- Body -->
    <rect x="12" y="30" width="46" height="42" fill="url(#whitePiece)"/>
    <!-- Top battlements -->
    <rect x="12" y="15" width="10" height="20" fill="url(#whitePiece)"/>
    <rect x="27" y="15" width="16" height="20" fill="url(#whitePiece)"/>
    <rect x="48" y="15" width="10" height="20" fill="url(#whitePiece)"/>
  </g>

  <!-- Black Knight - far left -->
  <g transform="translate(150, 200)">
    <!-- Base -->
    <ellipse cx="30" cy="80" rx="25" ry="6" fill="#0d0d0d"/>
    <rect x="5" y="68" width="50" height="12" rx="2" fill="url(#blackPiece)"/>
    <!-- Body/Neck -->
    <path d="M15 68 Q10 50 15 35 Q20 20 35 15 L50 25 Q55 40 50 55 Q48 65 45 68 Z" fill="url(#blackPiece)"/>
    <!-- Horse head -->
    <path d="M35 15 Q25 5 15 10 L10 20 Q15 18 20 20 Q18 15 25 12 L35 15" fill="url(#blackPiece)"/>
    <!-- Ear -->
    <path d="M28 8 L32 0 L36 10" fill="url(#blackPiece)"/>
    <!-- Eye -->
    <circle cx="20" cy="18" r="2" fill="#1a1a1a"/>
  </g>

  <!-- White Bishop - right of king -->
  <g transform="translate(700, 180)">
    <!-- Base -->
    <ellipse cx="30" cy="90" rx="24" ry="6" fill="#a0a0a0"/>
    <rect x="6" y="78" width="48" height="12" rx="2" fill="url(#whitePiece)"/>
    <!-- Body -->
    <path d="M12 78 Q8 55 15 35 Q20 20 30 15 Q40 20 45 35 Q52 55 48 78 Z" fill="url(#whitePiece)"/>
    <!-- Mitre (hat) -->
    <path d="M20 20 Q25 5 30 0 Q35 5 40 20 Q35 18 30 20 Q25 18 20 20" fill="url(#whitePiece)"/>
    <!-- Slit -->
    <line x1="30" y1="5" x2="30" y2="35" stroke="#c0c0c0" stroke-width="2"/>
    <!-- Ball on top -->
    <circle cx="30" cy="0" r="4" fill="url(#whitePiece)"/>
  </g>

  <!-- Fallen pawn (dramatic element) -->
  <g transform="translate(450, 290) rotate(70)">
    <ellipse cx="15" cy="45" rx="12" ry="4" fill="#2d2d2d"/>
    <rect x="3" y="35" width="24" height="10" rx="2" fill="url(#blackPiece)"/>
    <ellipse cx="15" cy="25" rx="10" ry="15" fill="url(#blackPiece)"/>
    <circle cx="15" cy="8" r="8" fill="url(#blackPiece)"/>
  </g>

  <!-- Atmospheric particles/dust in light beam -->
  <g fill="#ffd700" opacity="0.4">
    <circle cx="550" cy="100" r="2"/>
    <circle cx="600" cy="150" r="1.5"/>
    <circle cx="520" cy="200" r="1"/>
    <circle cx="580" cy="250" r="2"/>
    <circle cx="650" cy="180" r="1"/>
    <circle cx="500" cy="120" r="1.5"/>
    <circle cx="620" cy="280" r="1"/>
    <circle cx="560" cy="300" r="1.5"/>
  </g>

  <!-- Reflection/ambient light on floor -->
  <ellipse cx="600" cy="380" rx="200" ry="30" fill="#ffd700" opacity="0.1"/>
</svg>
