{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center dark:text-cream-100">{{ .Title }}</h1>
        {{ if .Content }}
            <div class="mb-12 prose dark:prose-invert max-w-none text-center">{{ .Content }}</div>
        {{ end }}

        <div class="grid md:grid-cols-2 gap-6 max-w-2xl mx-auto">
            <div class="bg-white dark:bg-grape-600 rounded-lg p-6 shadow-md hover:shadow-lg transition duration-300 text-center border border-cream-300 dark:border-grape-500">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-mint-100 dark:bg-ocean-600 rounded-full mb-4 text-mint-500 dark:text-mint-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 dark:text-cream-100">Email</h3>
                <a href="mailto:{{ .Site.Params.email }}" class="text-mint-400 hover:text-mint-500 dark:text-mint-300 dark:hover:text-mint-200">{{ .Site.Params.email }}</a>
            </div>

            <div class="bg-white dark:bg-grape-600 rounded-lg p-6 shadow-md hover:shadow-lg transition duration-300 text-center border border-cream-300 dark:border-grape-500">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-mint-100 dark:bg-ocean-600 rounded-full mb-4 text-mint-500 dark:text-mint-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M0 17.723l2.027 3.505h.001a2.424 2.424 0 0 0 2.164 1.333h13.457l-2.792-4.838H0zm24-3.012l-5.597-9.683a2.427 2.427 0 0 0-2.108-1.218H7.689l12.225 21.19h.001L24 17.918a2.423 2.423 0 0 0-.001-3.207zm-14.757 3.012l-3.286-5.696L9.243 4.71 3.669 14.923l2.787 4.8h2.787z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 dark:text-cream-100">ArtStation</h3>
                <a href="{{ .Site.Params.artstation }}" target="_blank" rel="noopener" class="text-mint-400 hover:text-mint-500 dark:text-mint-300 dark:hover:text-mint-200">@lemiric</a>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6 max-w-2xl mx-auto mt-6">
            <div class="bg-white dark:bg-grape-600 rounded-lg p-6 shadow-md hover:shadow-lg transition duration-300 text-center border border-cream-300 dark:border-grape-500">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-mint-100 dark:bg-ocean-600 rounded-full mb-4 text-mint-500 dark:text-mint-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 dark:text-cream-100">Instagram</h3>
                <a href="{{ .Site.Params.instagram }}" target="_blank" rel="noopener" class="text-mint-400 hover:text-mint-500 dark:text-mint-300 dark:hover:text-mint-200">@le.mirich</a>
            </div>

            <div class="bg-white dark:bg-grape-600 rounded-lg p-6 shadow-md hover:shadow-lg transition duration-300 text-center border border-cream-300 dark:border-grape-500">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-mint-100 dark:bg-ocean-600 rounded-full mb-4 text-mint-500 dark:text-mint-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2 dark:text-cream-100">Phone</h3>
                <a href="tel:{{ .Site.Params.phone }}" class="text-mint-400 hover:text-mint-500 dark:text-mint-300 dark:hover:text-mint-200">{{ .Site.Params.phone }}</a>
            </div>
        </div>
    </div>
</div>
{{ end }}
