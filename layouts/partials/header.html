<header class="bg-gray-100 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo and site title -->
            <a href="/" class="text-gray-900 dark:text-white flex items-center">
                <span class="font-bold text-lg">{{ .Site.Params.author }} <span class="text-purple-500">{3D}</span></span>
            </a>
            
            <!-- Navigation for desktop -->
            <nav class="hidden md:flex items-center space-x-8">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a 
                    href="{{ .URL }}" 
                    class="{{ if $currentPage.IsMenuCurrent "main" . }}text-blue-500 dark:text-blue-400{{ else }}text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400{{ end }} font-medium transition duration-300"
                >
                    {{ .Name }}
                </a>
                {{ end }}
                
                <!-- Theme toggle button -->
                <button id="themeToggle" class="ml-4 text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
                
                <!-- Profile image -->
                <a href="{{ "contact" | relURL }}" class="ml-4">
                    <div class="w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-600 overflow-hidden">
                        <img src="{{ .Site.Params.profileImage | relURL }}" alt="{{ .Site.Params.author }}" class="w-full h-full object-cover">
                    </div>
                </a>
            </nav>
            
            <!-- Mobile menu button -->
            <button id="mobileMenuButton" class="md:hidden text-gray-700 dark:text-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <!-- Mobile navigation -->
        <div id="mobileMenu" class="md:hidden hidden py-4">
            <nav class="flex flex-col space-y-4">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <a 
                    href="{{ .URL }}" 
                    class="{{ if $currentPage.IsMenuCurrent "main" . }}text-blue-500 dark:text-blue-400{{ else }}text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400{{ end }} font-medium transition duration-300"
                >
                    {{ .Name }}
                </a>
                {{ end }}
                
                <!-- Theme toggle button for mobile -->
                <button id="mobileThemeToggle" class="text-left text-gray-700 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition duration-300 flex items-center">
                    <span class="mr-2">Toggle Theme</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
            </nav>
        </div>
    </div>
</header>

<script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
